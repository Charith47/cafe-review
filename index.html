    <body>

                <div id="tabs">
                    <ul class="nav nav-pills" role="tablist">
                        <li class="nav-item" id="read-review-btn" >

                <div id="review-list"></div>

                    <div id="submit-review">

                            <input class="rstar" type="radio" id="star5" name="rating" value="5" /><label class = "fas fa-star" for="star5" title="Awesome - 5 stars"></label>   
                            <input class="rstar" type="radio" id="star4" name="rating" value="4" /><label class = "fas fa-star" for="star4" title="Pretty good - 4 stars"></label>
                            <input class="rstar" type="radio" id="star3" name="rating" value="3" /><label class = "fas fa-star" for="star3" title="Meh - 3 stars"></label>
                            <input class="rstar" type="radio" id="star2" name="rating" value="2" /><label class = "fas fa-star" for="star2" title="Kinda bad - 2 stars"></label>   
                            <input class="rstar" type="radio" id="star1" name="rating" value="1" /><label class = "fas fa-star" for="star1" title="Sucks big time - 1 star"></label>    
                        </fieldset>
                    </div>
                </br></br></br>

                    <div id="input-fields">

                        <textarea type="text" name="cafeReview" placeholder="Speak your mind..."></textarea><br>
